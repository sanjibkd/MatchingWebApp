@(project: com.walmart.productgenome.matching.models.data.Project)

<!-- Add Function modal -->
<div class="modal hide fade" id="add_function_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h4 class="modal-title">Add a function</h4>
      </div>
      <div class="modal-body">
	  	<form class="form-horizontal" id="add_function_form"
	    	data-target="#add_function_modal" method="post"
	    	action="@controllers.project.routes.RuleController.addFunction(project.getName())" role="form">
	        	
           	<fieldset>
               	<div class="control-group">
              			<label class="control-label" for="function_name"><b>Function Name</b></label>
              			<div class="controls">
                  			<input type="text" id="function_name" name="function_name" required>
              			</div>
          			</div>
          			<div class="control-group">
              			<label class="control-label" for="function_desc"><b>Function Description</b></label>
              			<div class="controls">
                  			<input type="text" id="function_desc" name="function_desc" required>
              			</div>
          			</div>
          			<div class="control-group">
              			<label class="control-label" for="function_class"><b>Function Class</b></label>
              			<div class="controls">
                  			<input type="text" id="function_class" name="function_class" required>
              			</div>
          			</div>
          			<div class="control-group">
                       <div class="controls">
                           <input type="checkbox" name="save_to_disk" checked> Save the function to disk
                       </div>
                   </div>
            </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button id="add_function_btn" form="add_function_form" class="btn btn-primary" type="submit">Add</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
