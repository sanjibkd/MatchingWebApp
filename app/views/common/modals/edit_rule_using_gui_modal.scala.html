@(project: com.walmart.productgenome.matching.models.data.Project)

<!-- Edit rule using gui modal -->
<div class="modal hide fade" id="edit_rule_using_gui_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h4 class="modal-title">Edit a rule</h4>
      </div>
      <div class="modal-body">
    	<form class="form-horizontal" id="edit_rule_using_gui_form"
    		data-target="#edit_rule_using_gui_modal" method="post" 
    		action="@controllers.project.routes.RuleController.editRuleUsingGui(project.getName())" role="form">
    
       <fieldset>
       		<div class="control-group">        
	        	<label class="control-label" for="rule"><b>Rule Name</b></label>  
            	<div class="controls">  
                	<select id="rule_name_e_gui" name="rule_name" project_name="@project.getName()">
                         @for(ruleName <- project.getRuleNames()){
                         	<option value="@ruleName">@ruleName</option>
                         }
                    </select>  
               	</div>
            </div>
       </fieldset>
       <br />
       <div>
       		<h5>A rule is a <u>conjunction</u> of terms where each term is a
       		combination of a feature, a relational operator and a value. Specify
       		the terms below for this rule.</h5>
         	<center>
	       		<table id="rule_table_gui">
	       			<tr id="row0_gui" style="display:none;">
	       				<th>Feature</th>
	       				<th>Operator</th>
	       				<th>Value</th>
	       			</tr>
				</table>
			</center>
		</div>
		<br />
		<div id="main_gui">
			<center>
   				<input type="button" id="btAdd_gui" value="Add Term" class="bt_gui" project_name="@project.getName()" />
   				<input type="button" id="btRemove_gui" value="Remove Term" class="bt_gui" />
   				<input type="button" id="btRemoveAll_gui" value="Remove All Terms" class="bt_gui" /><br />
			</center>
		</div>
		<br /><br />
           
        <div class="control-group">
        		<div class="controls">
            		<input type="checkbox" name="save_to_disk" checked> Save the changes to disk
        		</div>
        </div>  		          	                            
    </form>
   </div>
   	<div class="modal-footer">
   		<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
   		<button form="edit_rule_using_gui_form" class="btn btn-primary" type="submit">Submit</button>
  	</div>
	</div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
