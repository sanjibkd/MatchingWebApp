@(project: com.walmart.productgenome.matching.models.data.Project)

<!-- set defaults modal -->
<div class="modal hide fade" id="set_defaults_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h4 class="modal-title">Set project defaults</h4>
      </div>
      <div class="modal-body">
	      	<form class="form-horizontal" id="set_defaults_form"
	      			data-target="#set_defaults_modal" method="post"
	                action="@controllers.project.routes.ProjectController.setDefaults(project.getName())" role="form">
	        	
	               	<div class="control-group">        
	                   	<label class="control-label" for="table1"><b>Table 1</b></label>  
	                   	<div class="controls">  
	                       	<select id="table1_name_sd" name="table1_name_sd">
	                       		<option value="null">Not selected</option>
	                        	@for(tableName <- project.getTableNames()) {
	                               	@if(tableName == project.getDefaultTable1()) {
	                               		<option value="@tableName" selected>@tableName</option>
	                               	}
	                               	@if(tableName != project.getDefaultTable1()) {
	                               		<option value="@tableName">@tableName</option>
	                               	}
	                           	}
	                        </select>  
	                   	</div>
	               	</div>
	           		
	               	<div class="control-group">        
	                   	<label class="control-label" for="table2"><b>Table 2</b></label>  
	                   	<div class="controls">  
	                       	<select id="table2_name_sd" name="table2_name_sd">
	                       		<option value="null">Not selected</option>
	                        	@for(tableName <- project.getTableNames()) {
	                        		@if(tableName == project.getDefaultTable2()) {
	                               		<option value="@tableName" selected>@tableName</option>
	                               	}
	                               	@if(tableName != project.getDefaultTable2()) {
	                               		<option value="@tableName">@tableName</option>
	                               	}
	                           	}
	                        </select>  
	                   	</div>
	               	</div>
	               	
	               	<div class="control-group">        
	                   	<label class="control-label" for="candset"><b>Candidate Set</b></label>  
	                   	<div class="controls">  
	                       	<select id="candset_name_sd" name="candset_name_sd">
	                       		<option value="null">Not selected</option>
	                        	@for(tableName <- project.getTableNames()) {
	                               	@if(tableName == project.getDefaultCandset()) {
	                               		<option value="@tableName" selected>@tableName</option>
	                               	}
	                               	@if(tableName != project.getDefaultCandset()) {
	                               		<option value="@tableName">@tableName</option>
	                               	}
	                           	}
	                        </select>  
	                   	</div>
	               	</div>
	           		
	               	<div class="control-group">        
	                   	<label class="control-label" for="matches"><b>Matches</b></label>  
	                   	<div class="controls">  
	                       	<select id="matches_name_sd" name="matches_name_sd">
	                       		<option value="null">Not selected</option>
	                        	@for(tableName <- project.getTableNames()) {
	                        		@if(tableName == project.getDefaultMatches()) {
	                               		<option value="@tableName" selected>@tableName</option>
	                               	}
	                               	@if(tableName != project.getDefaultMatches()) {
	                               		<option value="@tableName">@tableName</option>
	                               	}
	                           	}
	                        </select>  
	                   	</div>
	               	</div>
	               	
	               	<div class="control-group">        
	                   	<label class="control-label" for="gold"><b>Gold</b></label>  
	                   	<div class="controls">  
	                       	<select id="gold_name_sd" name="gold_name_sd">
	                       		<option value="null">Not selected</option>
	                        	@for(tableName <- project.getTableNames()) {
	                        		@if(tableName == project.getDefaultGold()) {
	                               		<option value="@tableName" selected>@tableName</option>
	                               	}
	                               	@if(tableName != project.getDefaultGold()) {
	                               		<option value="@tableName">@tableName</option>
	                               	}
	                           	}
	                        </select>  
	                   	</div>
	               	</div>
	               	
	               	<div class="control-group">
                       <div class="controls">
                           <input type="checkbox" name="save_to_disk" checked> Save the defaults to disk
                       </div>
                   </div>
	        </form>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button id="set_defaults_btn" form="set_defaults_form" class="btn btn-primary" type="submit">Apply</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
