@(project: com.walmart.productgenome.matching.models.data.Project)

<!-- Edit feature modal -->
<div class="modal hide fade" id="edit_feature_using_gui_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h4 class="modal-title">Edit a feature</h4>
      </div>
      <div class="modal-body">
    	<form class="form-horizontal" id="edit_feature_using_gui_form"
    	data-target="#edit_feature_using_gui_modal" method="post" 
    	action="@controllers.project.routes.FeatureController.editFeatureUsingGui(project.getName())"
    	role="form">
    
    	<legend>Feature</legend>
       	<fieldset>
       		<div class="control-group">        
	        	<label class="control-label" for="feature_name_ed_gui"><b>Feature Name</b></label>  
            	<div class="controls">  
                	<select id="feature_name_ed_gui" name="feature_name"
                			project_name="@project.getName()">
                         @for(featureName <- project.getFeatureNames()){
                         	<option value="@featureName">@featureName</option>
                         }
                    </select>  
               	</div>
            </div>
       	</fieldset>
       	
       	<legend>Argument 1</legend>
   		<fieldset>
       		<div class="control-group">        
           		<label class="control-label" for="table1_name_f_gui"><b>Table 1</b></label>  
               	<div class="controls">  
               		<select id="table1_name_f_gui" name="table1_name" project_name="@project.getName()">
                   		@for(tableName <- project.getTableNames()) {
                  			@if(tableName.equals(project.getDefaultTable1())) {
                       			<option value="@tableName" selected>@tableName</option>
                           	}
                           	@if(!tableName.equals(project.getDefaultTable1())) {
                       			<option value="@tableName">@tableName</option>
                           	}
                      	}
               		</select>  
               	</div>
           	</div>
       		<div class="control-group">        
           		<label class="control-label" for="attr1_name_f_gui"><b>Attribute</b></label>  
           		<div class="controls">  
               		<select id="attr1_name_f_gui" name="attr1_name">
                   	</select>  
               	</div>
           	</div>
       	</fieldset>
               	
       	<legend>Argument 2</legend>
      	<fieldset>
       		<div class="control-group">        
           		<label class="control-label" for="table2_name_f_gui"><b>Table 2</b></label>  
              	<div class="controls">  
               		<select id="table2_name_f_gui" name="table2_name" project_name="@project.getName()">
                   		@for(tableName <- project.getTableNames()) {
                   			@if(tableName.equals(project.getDefaultTable2())) {
                       			<option value="@tableName" selected>@tableName</option>
                           	}
                           	@if(!tableName.equals(project.getDefaultTable2())) {
                       			<option value="@tableName">@tableName</option>
                           	}
                       	}
                	</select>  
               	</div>
           	</div>
       		<div class="control-group">        
           		<label class="control-label" for="attr2_name_f_gui"><b>Attribute</b></label>  
               	<div class="controls">  
                   	<select id="attr2_name_f_gui" name="attr2_name">
                   	</select>  
               	</div>
           	</div>
       	</fieldset>
        
        <legend>Applicable Functions (<span id="function_count_gui"></span>)</legend>
       	<fieldset>
       		<div class="control-group">        
               	<label class="control-label" for="function_name_gui"><b>Function Name</b></label>  
               	<div class="controls">  
               		<select id="function_name_gui" name="function_name">
                    </select>  
               	</div>
           	</div>
       	</fieldset>
       	
       	<div class="control-group">
       		<div class="controls">
           		<input type="checkbox" name="save_to_disk" checked> Save the feature to disk
        	</div>
       	</div>           
    </form>
	</div>
      <div class="modal-footer">
    	<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    	<button form="edit_feature_using_gui_form" class="btn btn-primary"
    			type="submit">Submit</button>
	  </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
