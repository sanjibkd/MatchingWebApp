@(project: com.walmart.productgenome.matching.models.data.Project)

<!-- Import Functions modal -->
<div class="modal hide fade" id="import_functions_modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
        <h4 class="modal-title">Import functions from a csv file</h4>
      </div>
      <div class="modal-body">
    	<form class="form-horizontal" id="import_functions_form" data-target="#import_functions_modal" method="post" 
    	action="@controllers.project.routes.RuleController.importFunctions(project.getName())" role="form" 
    	enctype="multipart/form-data">
    
       <fieldset>  		          	           
		<div class="control-group">  
			<label class="control-label" for="csv_file_path"><b>Function File (CSV)</b></label>  
			<div class="controls">  
	    		<input class="input-file" id="csv_file_path" name="csv_file_path" type="file">  
	    	</div>  
		</div>
		<div class="control-group">
        	<div class="controls">
            	<input type="checkbox" name="save_to_disk" checked> Save the functions to disk
            </div>
        </div>                  
       </fieldset>
                             
    </form>
      </div>
      <div class="modal-footer">
    	<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
    	<button id="import_functions_btn" form="import_functions_form" class="btn btn-primary" type="submit">Import</button>
	  </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
